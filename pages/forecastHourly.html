<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/forecastHours.css" />
    <link rel="icon" type="image/x-icon" href="./logo/1527246125.svg" />
    <title>Forecast</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-ul">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./forecastDaily.html">Forecast Daily</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="title">Forecast Hourly</h1>
      <section class="search">
        <input type="text" class="search-bar" placeholder="Search city" />
        <div>
          <label for="hours-selector" class="select-label">
            For how many hours:
          </label>
          <select name="hours" class="hours-selector" id="hours-selector">
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
            <option value="5">5 hours</option>
            <option value="6">6 hours</option>
            <option value="7">7 hours</option>
            <option value="8">8 hours</option>
            <option value="9">9 hours</option>
            <option value="10">10 hours</option>
            <option value="11">11 hours</option>
            <option value="12">12 hours</option>
            <option value="13">13 hours</option>
            <option value="14">14 hours</option>
            <option value="15">15 hours</option>
            <option value="16">16 hours</option>
            <option value="17">17 hours</option>
            <option value="18">18 hours</option>
            <option value="19">19 hours</option>
            <option value="20">20 hours</option>
            <option value="21">21 hours</option>
            <option value="22">21 hours</option>
            <option value="23">23 hours</option>
            <option value="24">24 hours</option>
          </select>
        </div>
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </section>
      <table class="hourly-section">
        <tbody data-hourly-section></tbody>
      </table>

      <template id="hour-row-template">
        <tr class="hour-row">
          <td>
            <div class="description-container">
              <div class="label">City</div>
              <h2 data-name class="city-name"></h2>
            </div>
          </td>
          <td>
            <div class="description-container">
              <div class="label">Hour</div>
              <h2 data-hour class="data-hour"></h2>
            </div>
          </td>
          <td>
            <div class="description-container">
              <img data-icon class="icon" />
              <p data-description class="description value-sub-info"></p>
            </div>
          </td>
          <td>
            <div class="group">
              <div class="label">Temperature</div>
              <div class="value-sub-info">
                <span data-temp></span><span>C&deg;</span>
              </div>
            </div>
          </td>
          <td>
            <div class="group">
              <div class="label">Wind</div>
              <div class="value-sub-info">
                <span data-wind></span>Km/h<span></span>
              </div>
            </div>
          </td>
          <td>
            <div class="group">
              <div class="label">Precipitation</div>
              <div class="value-sub-info">
                <span data-precip></span><span>%</span>
              </div>
            </div>
          </td>
        </tr>
      </template>
    </main>

    <script src="../scripts/forecastHourlyScript.js" defer></script>
  </body>
</html>
